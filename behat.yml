default:
    suites:
        default:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
                - behatch:browser:
                    timeout: 1
                - behatch:debug:
                    screenshotDir: "."
                - behatch:json:
                    evaluationMode: javascript
                - behatch:rest
                - behatch:system:
                    root: "."
                - behatch:table
                - behatch:xml
    extensions:
        Behat\MinkExtension\ServiceContainer\MinkExtension:
            base_url: 'http://jaffamonkey.com'
            files_path: 'fixtures/files'
            goutte: ~
            selenium2: ~
        Sanpi\Behatch\Extension: ~
phantomjs:
    suites:
        default:
            contexts:
                - Behat\MinkExtension\Context\MinkContext
    extensions:
        Behat\MinkExtension\ServiceContainer\MinkExtension:
            base_url: 'http://jaffamonkey.com'
            files_path: 'fixtures/files'
            goutte: ~
            selenium2:
                 wd_host: "http://127.0.0.1:4444/wd/hub"
                 capabilities: { "browser": "phantomjs", "version" : "1.9.7"}