default:
  suites:
    default:
      path: %paths.base%/features
      contexts:
        - Behat\WebApiExtension\Context\WebApiContext
        - Behat\MinkExtension\Context\MinkContext
        - WebFeatureContext
        - HomepageContext
        - ProfileformContext
        - Behat\GuzzleExtension\Context\GuzzleContext
  extensions:
        Behat\WebApiExtension:
          base_url: 'http://jaffamonkey.com'
        SensioLabs\Behat\PageObjectExtension:
         namespaces:
           page: [Page]
           element: [Page\Element]
        chartinger\Behat\TwigReportExtension\Extension:
          output:
            file: ./report.html
          templates:
            file: default.twig
        Behat\MinkExtension:
            base_url: 'http://jaffamonkey.com'
            files_path: 'vendor'
            goutte: ~
            selenium2:
              wd_host: http://127.0.0.1:4444/wd/hub
              capabilities: { "browser": "firefox", "version": "36"}
        Behat\GuzzleExtension:
              base_url: http://jaffamonkey.com
              service_descriptions: %paths.base%/config/service.json
saucelabs_ie8:
  extensions:
        Behat\MinkExtension:
            base_url:  'http://jaffamonkey.com'
            default_session:  'selenium2'
            selenium2:
              browser: internet explorer
              wd_host: saucelabs_username:your_api_key@ondemand.saucelabs.com:80/wd/hub
              capabilities: {  "platform": "Windows 2012", "version": "8", "name": "orange brand"}