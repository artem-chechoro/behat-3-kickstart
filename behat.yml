      contexts:
        - Behat\WebApiExtension\Context\WebApiContext:
          base_url: 'http://jaffamonkey.com'
        - Behat\MinkExtension\Context\MinkContext:
          base_url: 'http://jaffamonkey.com'
          files_path: 'vendor'
          goutte: ~
          selenium2: ~
        - FeatureContext
        - HomepageContext
        - ProfileformContext
  extensions:
